<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <script src="/js/student.js"></script>
    <link rel="stylesheet" href="/css/glass.css">
</head>
<body>
<h2>Student Dashboard</h2>

<button onclick="logout()">Logout</button>

<hr>

<h3>My Details</h3>

<table border="1">
    <tr>
        <th>ID</th>
        <td id="id"></td>
    </tr>
    <tr>
        <th>Name</th>
        <td id="name"></td>
    </tr>
    <tr>
        <th>Email</th>
        <td id="email"></td>
    </tr>
    <tr>
        <th>Department</th>
        <td id="department"></td>
    </tr>
    <tr>
        <th>Year</th>
        <td id="year"></td>
    </tr>
</table>

</body>
</html>
